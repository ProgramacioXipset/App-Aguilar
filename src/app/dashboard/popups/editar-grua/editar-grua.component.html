<div class="container">
    <h2>Editar {{ data.grua.nombre }}</h2>

    <form [formGroup]="options" (ngSubmit)="submitForm()">
        <mat-form-field appearance="outline">
            <mat-label>Nombre de la gr√∫a</mat-label>
            <input matInput value="{{data.grua.nombre}}" [formControl]="nombreGrua" required>

          <div class="botones">

    </form>
</div>
