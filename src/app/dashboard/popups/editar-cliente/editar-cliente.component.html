    <form [formGroup]="options" (ngSubmit)="submitForm()">

            <mat-label>Nombre del cliente</mat-label>
            <input matInput value="{{data.cliente.nombre}}" [formControl]="nombreCliente">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>DirecciÃ³n del cliente</mat-label>
