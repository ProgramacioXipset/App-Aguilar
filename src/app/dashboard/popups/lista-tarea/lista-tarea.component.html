<div class="contenedor">
    <h2>Lista de tareas</h2>
    <div class="tabla-scroll">
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Inicio</th>
                    <th>Final</th>
                    <th>Duraci√≥n</th>
                    <th>Usuario</th>
                    <th>Grua</th>
                    <th>Cliente</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let tarea of tareas">
                    <tr (click)="openDialog(tarea)">
                        <td>{{ tarea.id }}</td>
                        <td>{{ tarea.fecha_inicio }}</td>
                        <td>{{ tarea.fecha_final }}</td>
                        <td>{{ tarea.duracion }}</td>
                        <td>{{ tarea.usuario?.username }}</td>
                        <td>{{ tarea.grua?.nombre }}</td>
                        <td>{{ tarea.cliente?.nombre }}</td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
