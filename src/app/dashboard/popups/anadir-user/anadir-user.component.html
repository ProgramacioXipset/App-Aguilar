<div class="container">
    <h2>A침adir usuario</h2>

    <form [formGroup]="options" (ngSubmit)="submitForm()">
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput [formControl]="nombreUsuario" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Apellidos</mat-label>
            <input matInput [formControl]="apellidoUsuario" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Contrase침a</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" [formControl]="contrasenaUsuario"/>
            <button
              mat-icon-button
              matSuffix
              required
              (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide()"
            >
              <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Correo electr칩nico</mat-label>
            <input
              matInput
              [formControl]="emailUsuario"
              required
            />
            <mat-error *ngIf="emailUsuario.hasError('pattern')">El correo es incorrecto</mat-error>
          </mat-form-field>

          <mat-slide-toggle [formControl]="rolUsuario">Administrador</mat-slide-toggle>

        <button mat-flat-button>A침adir</button>
    </form>
</div>
