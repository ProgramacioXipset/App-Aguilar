<div class="container">
    <h2>Editar {{ data.user.username }}</h2>

    <form [formGroup]="options" (ngSubmit)="submitForm()">
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput [formControl]="nombreUsuario" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Apellidos</mat-label>
            <input matInput [formControl]="apellidoUsuario" required>
        </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Correo electrónico</mat-label>
            <input
              matInput
              [formControl]="emailUsuario"
              required
            />
            <mat-error *ngIf="emailUsuario.hasError('pattern')">El correo es incorrecto</mat-error>
          </mat-form-field>

          <mat-slide-toggle [formControl]="rolUsuario">Administrador</mat-slide-toggle>

          <div class="botones">
            <button (click)="openDialog()" mat-flat-button class="pass">Contraseña</button>
            <button mat-flat-button class="actualizar">Actualizar</button>
            <button (click)="eliminarUsuario()" mat-flat-button class="eliminar">Eliminar</button>
          </div>
    </form>
</div>
