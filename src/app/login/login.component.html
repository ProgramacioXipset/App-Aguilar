<div class="contenedor">
  <img class="mb-4" src="Logo_aguilar_transparente.png" alt="Logo" height="100" width="100" style="align-self: center;">
  <main class="form-signin w-100 text-center">
    <form name="form" novalidate>
      <h4 class="mb-3 fw-normal">Iniciar sesión</h4>

      <div class="form-floating">
        <input type="email" class="form-control primer-campo" id="floatingInput" placeholder="name@example.com"  name="username" required>
        <label for="floatingInput">Nombre de usuario</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control segundo-campo" id="floatingPassword" placeholder="Password" name="password" required>
        <label for="floatingPassword">Contraseña</label>
      </div>
      <div class="py-4">
        <input type="checkbox" name="rememberUser"> Recordar usuari
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit" id="login">Entrar</button>

    </form>
  </main>
</div>
